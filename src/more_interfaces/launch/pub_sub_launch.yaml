launch:

# args that can be set from the command line or a default will be used
- arg:
    name: "frequency"
    default: "1.0"

# start another turtlesim_node in the turtlesim2 namespace and use args to set parameters
- node:
    pkg: "more_interfaces"
    exec: "publish_my_initials"
    
    param:
    -
      name: "frequency"
      value: "$(var frequency)"

- node:
    pkg: "more_interfaces"
    exec: "subscribe_my_initials"
    
    param:
    -
      name: "frequency"
      value: "$(var frequency)"

